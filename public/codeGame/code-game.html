<bsy-game-renderer width="game.gameWorld.width" height="game.gameWorld.height"
  renderers="game.renderers">
</bsy-game-renderer>

<div class="game-controls">
  <button ng-click="game.start()">Play</button>
  <button ng-click="game.pause()">Pause</button>

  <button ng-click="game.gameWorld.getWorldObject('worm').setHeading('left')">Left</button>
  <button ng-click="game.gameWorld.getWorldObject('worm').setHeading('up')">Up</button>
  <button ng-click="game.gameWorld.getWorldObject('worm').setHeading('down')">Down</button>
  <button ng-click="game.gameWorld.getWorldObject('worm').setHeading('right')">Right</button>
</div>
